<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      @media (max-width: 576px) {
        .container {
          min-width: 300px;
          background-color: darkgray;
        }
      }
    </style>
  </head> 
  <body>
    <div class="container mt-3 p-3" style="max-width: 300px;">
      <div class="row">
        <div class="col-12">
          <p class="border text-center bg-white p-2 mb-2">0</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p class="border text-center bg-secondary p-2 mb-2">MC</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-secondary p-2 mb-2">M+</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-secondary p-2 mb-2">M-</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-secondary p-2 mb-2">MR</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p class="border text-center bg-secondary p-2 mb-2">AC</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-secondary p-2 mb-2">√x</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-secondary p-2 mb-2">%</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-warning p-2 mb-2">÷</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p class="border text-center bg-white p-2 mb-2">7</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-white p-2 mb-2">8</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-white p-2 mb-2">9</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-warning p-2 mb-2">x</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p class="border text-center bg-white p-2 mb-2">4</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-white p-2 mb-2">5</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-white p-2 mb-2">6</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-warning p-2 mb-2">-</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p class="border text-center bg-white p-2 mb-2">1</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-white p-2 mb-2">2</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-white p-2 mb-2">3</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-warning p-2 mb-2">+</p>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p class="border text-center bg-white p-2 mb-2">0</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-white p-2 mb-2">.</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-white p-2 mb-2">+/-</p>
        </div>
        <div class="col-3">
          <p class="border text-center bg-warning p-2 mb-2">=</p>
        </div>
      </div>
    </div>
  </body>
</html>
