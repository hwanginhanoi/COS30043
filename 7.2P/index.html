<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luu Tuan Hoang">
    <meta name="description" content="Registration Form">
    <meta name="keywords" content="HTML, Bootstrap, JavaScript, Vue, Vue Router">
    <title>jQuery getJSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/vue.global.js"></script>
    <script src="js/vue-router.global.js"></script>
    <!-- HTML5 shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="app" class="container mt-5">
    <h1 class="mb-4">Unit Information</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Unit Code</th>
            <th>Description</th>
            <th>Credit Points</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <p v-if="data_error = true">Error</p>
        <tr v-for="unit in units" :key="unit.unitCode">
            <td>{{ unit.code }}</td>
            <td>{{ unit.desc }}</td>
            <td>{{ unit.cp }}</td>
            <td>{{ unit.type }}</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="js/app.js"></script>
</body>
</html>
