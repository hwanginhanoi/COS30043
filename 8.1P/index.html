<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luu Tuan Hoang">
    <meta name="description" content="Student Marks Table with Pagination">
    <meta name="keywords" content="HTML, Bootstrap, JavaScript, Vue">
    <title>Student Marks Table with Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/vue.global.js"></script>
    <script src="js/vue-router.global.js"></script>
    <!-- HTML5 shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="app" class="container mt-5">
    <h1>Student Marks</h1>
    <table class="table table-bordered">
        <caption>List of Student Marks</caption>
        <thead>
        <tr>
            <th id="name-header" scope="col">Name</th>
            <th id="mark-header" scope="col">Mark</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="student in paginatedData" :key="student.name">
            <td :headers="'name-header'">{{ student.name }}</td>
            <td :headers="'mark-header'">{{ student.mark }}</td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination">
            <li class="page-item" :class="{ disabled: currentPage === 1 }">
                <button class="page-link" @click="changePage(currentPage - 1)">Previous</button>
            </li>
            <li class="page-item" v-for="page in totalPages" :key="page" :class="{ active: currentPage === page }">
                <button class="page-link" @click="changePage(page)">{{ page }}</button>
            </li>
            <li class="page-item" :class="{ disabled: currentPage === totalPages }">
                <button class="page-link" @click="changePage(currentPage + 1)">Next</button>
            </li>
        </ul>
    </nav>
</div>
<script src="js/app.js"></script>
</body>
</html>
