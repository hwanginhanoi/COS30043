<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luu Tuan Hoang">
    <meta name="description" content="Units Table with Pagination">
    <meta name="keywords" content="HTML, Bootstrap, JavaScript, Vue, Vue Router">
    <title>jQuery getJSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/vue.global.js"></script>
    <script src="js/vue-router.global.js"></script>
    <!-- HTML5 shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="app" class="container mt-5">
    <h1>Units</h1>
    <table class="table table-bordered">
        <caption>List of units</caption>
        <thead>
        <tr>
            <th id="code-header" scope="col">Code</th>
            <th id="desc-header" scope="col">Description</th>
            <th id="cp-header" scope="col">Credit Points</th>
            <th id="type-header" scope="col">Type</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="unit in paginatedData" :key="unit.code">
            <td :headers="'code-header'">{{ unit.code }}</td>
            <td :headers="'desc-header'">{{ unit.desc }}</td>
            <td :headers="'cp-header'">{{ unit.cp }}</td>
            <td :headers="'type-header'">{{ unit.type }}</td>
        </tr>
        </tbody>
    </table>
    <nav>
        <ul class="pagination">
            <li class="page-item" :class="{ disabled: currentPage === 1 }">
                <button class="page-link" @click="changePage(currentPage - 1)">Previous</button>
            </li>
            <li class="page-item" v-for="page in totalPages" :key="page" :class="{ active: currentPage === page }">
                <button class="page-link" @click="changePage(page)">{{ page }}</button>
            </li>
            <li class="page-item" :class="{ disabled: currentPage === totalPages }">
                <button class="page-link" @click="changePage(currentPage + 1)">Next</button>
            </li>
        </ul>
    </nav>
</div>
<script src="js/app.js"></script>
</body>
</html>
